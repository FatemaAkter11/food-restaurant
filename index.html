<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Restaurant</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Icon link add -->
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0cbac61452.js" crossorigin="anonymous"></script>

<body style="background-color: #F3F1FF;">
    <!-- header Navbar menu start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0>
                        <li class=" nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Foods</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- banner section start -->
        <section class="food-search text-center">
            <div class="container">
                <form action="" method="">
                    <input class="w-50 rounded-pill" type="search" name="search"
                        placeholder="Please Search for Food...." required>
                    <input type="submit" name="submit" value="Search" class="btn btn-primary rounded-pill">
                </form>

            </div>
        </section>
    </header>
    <main>
        <!-- Explore categories food  start -->
        <section class="container">
            <div>
                <h1 class="mt-5 text-center mb-4">Explore Foods</h1>
            </div>
            <div class="rounded">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <div class="card">
                            <img height="476px" src="images/categories/pizza.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="text-center card-title">Pizza</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img height="476px" src="images/categories/burger.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="text-center card-title">Burger</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img height="476px" src="images/categories/momo.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="text-center card-title">Momo</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img height="476px" src="images/categories/sandwich.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="text-center card-title">Sandwich</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- food menu start -->
        <section class="container">
            <div>
                <h1 class="mt-5 text-center mb-4">Food Menu</h1>
            </div>
            <div>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="images/menu-burger.jpg" class="card-img-top" height="400px" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Burger</h5>
                                <p class="card-text">120 taka</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="images/menu-momo.jpg" class="card-img-top" height="400px" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Momo</h5>
                                <p class="card-text">80 taka</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="images/menu-pizza.jpg" class="card-img-top" height="400px" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Pizza</h5>
                                <p class="card-text">180 taka</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/menu-special-momo.jpg" class="card-img-top" height="400px" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Special Momo</h5>
                                <p class="card-text">140 taka</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="images/menu-special-pizza.png" class="card-img-top" height="400px" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Special Pizza</h5>
                                <p class="card-text">250 taka</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="images/speacial-Burgers.jpg" class="card-img-top" height="400px" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Special Burger</h5>
                                <p class="card-text">230 taka</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="text-center mt-3 text-dark">
                    <a style="text-decoration: none;" href="#">See All Foods</a>
                </h3>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-center mt-5">All rights reserved. Designed By <a href="#">Fatema Akter</a></p>
    </footer>

    <!-- Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
